        <label for="age">Age</label>

        <label for="Country">Country</label>

    <h2>PRACTICAL TASK</h2>

    <h2><i>CONTACT FORM</i></h2>

    <form action="">

        <label for="Contact name">Name</label>
        <input type="text" name="Contact name">

        <label for="email">Email</label>
        <input type="email" name="email" required>

        <button type="submit"><b>Send Message</b></button>
    </form>


    <h2><i>SIGNUP FORM</i></h2>

    <form action="">

        <label for="name">Username</label>
        <input type="text" name="name" required>

        <label for="Password">Password</label>
        <input type="password" name="password" required>

        <label for="age">age</label>
        <input type="number" name="age" min="18" max="60" required>

        <button type="submit"><b>SIGNUP</b></button>

    </form>


    <h2><i>FEEDBACK FORM</i></h2>

    <form action="">
        <legend>
            <label>How would you rate our services?</label>
        </legend>

        

        <label for="rating good">GOOD</label>
        <input type="radio" name="service rating" value="good">
        <label for="rating average">AVERAGE</label>
        <input type="radio" name="service rating" value="average">
        <label for="rating bad">BAD</label>
        <input type="radio" name="service rating" value="bad">
        


        <legend>
            <label>Which feature did you see?</label>
        </legend>

        <label for="feature_a">FEATURE A</label>
        <input type="checkbox" name="features" value="A"><br>
        <label for="feature_b">FEATURE B</label>
        <input type="checkbox" name="features" value="B"><br>
        <label for="feature_c">FEATURE C</label>
        <input type="checkbox" name="features" value="C"><br>

        <button type="submit"><b>Submit feedback</b></button>
        </form>

        <h2>SELECT YOUR CITY FORM</h2>
        <form action="">

        <div>
            <label for="city select">Select Your City</label>
            <select name="city select" id="city select">
                <option value="">Choose a city</option>
                <option value="Chennai">Chennai</option>
                <option value="Madurai">Madurai</option>
                <option value="Salem">Salem</option>
                <option value="Coimbatore">Coimbatore</option>
            </select>

        </div>
        <button type="submit"><b>Confirm City</b></button>
        </form>

        <h2>MINI PROFILE FORM</h2>

        <form action="">
            <fieldset>
                <legend><b>PERSONAL INFORMATION</b></legend>
                <div class="form group">
                    <label for="profile fname">First Name</label>
                    <input type="text" id="profile fname" name="profile name">
                    </div>
                    <div class="form group">
                    <label for="profile lname">Last Name</label>
                    <input type="text" id="profile lname" name="profile name">
                    </div>
                    <div class="form group">
                    <label for="profile bio">Biography</label>
                    <textarea name="profile bio" id="profile bio" rows="3"></textarea>

                    </div>
                


            </fieldset>
            <button type="submit"><b>Save profile</b></button>
        </form>


    

</body>
</html>
