<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            font-family: cursive;
            transition: 1s;
        }
        .light{
            background-color: #ffffff;
            color: #000000;
        }

        .dark{
            background-color: #121212;
            color: #ffffff;
        }
        .container{
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button{
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body class="light">
    <div class="container">
        <h2> Theme changer</h2>
        <button id="themebtn">SWITCH THEME</button>

    </div>

    <script>
        // Theme Changer (Light/Dark Mode)

const button=document.getElementById("themebtn");

const body = document.body;

button.addEventListener("click", () => {
    body.classList.toggle("dark");
});
    </script>
</body>

</html>
